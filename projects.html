<style>
/* ─── Brand Palette ───────────────────────────────────────────── */
:root{
  --brand-red:#d62828;
  --brand-red-light:#ec5050;
  --brand-dark:#141414;
  --brand-gold:#d4af37;
}

/* ─── Base ────────────────────────────────────────────────────── */
body{
  font-family:'Poppins',system-ui,sans-serif;
  color:#333;
  scroll-behavior:smooth;
  min-width:320px;
}

/* ─── Navbar ──────────────────────────────────────────────────── */
.navbar{
  background:var(--brand-red);
  transition:box-shadow .3s;
}
.navbar.scrolled{box-shadow:0 2px 6px rgba(0,0,0,.25)}

/* ─── Hero ───────────────────────────────────────────────────── */
.hero{
  min-height:60vh;
  background:url("images/projects-banner-compressed.webp") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  position:relative;
}
.hero::before{
  content:"";
  position:absolute; inset:0;
  background:rgba(0,0,0,.55);
  z-index:0;
}
.hero>*{position:relative; z-index:1}
.hero h1{
  font-size:clamp(2rem, 1.5rem + 2vw, 3rem);
  line-height:1.15;
}
.hero .lead{
  font-size:clamp(1rem, .9rem + .4vw, 1.25rem);
}

/* ─── Section Titles ─────────────────────────────────────────── */
.section-title{
  color:var(--brand-red);
  font-weight:700;
  margin-bottom:2rem;
  font-size:clamp(1.5rem, 1.2rem + 1vw, 2rem);
}
.gold-bar{
  width:60px;
  height:4px;
  background:var(--brand-gold);
  margin:0 auto 1rem;
}

/* ─── Sticky Filter Chips (optional) ─────────────────────────── */
#filterBar{
  top:70px;
  background:#fff;
  z-index:1020;
  border-bottom:1px solid #eee;
}
.filter-btn{
  border:1px solid var(--brand-red);
  color:var(--brand-red);
  background:#fff;
  margin:.25rem;
  padding:.4rem 1rem;
  border-radius:30px;
  font-size:.9rem;
  cursor:pointer;
  transition:.25s;
}
.filter-btn.active,
.filter-btn:hover{
  background:var(--brand-red);
  color:#fff;
}

/* ─── Masonry Grid ───────────────────────────────────────────── */
#projectGrid{column-gap:1.25rem}
@media (min-width:576px){#projectGrid{column-count:2}}
@media (min-width:992px){#projectGrid{column-count:3}}

.project-item{
  display:inline-block;
  width:100%;
  margin:0 0 1.25rem;
  opacity:0;
  transform:scale(.95);
  transition:.35s;
}
.project-item.show{opacity:1;transform:scale(1)}
.project-item.hide{display:none !important;}

.project-thumb{
  position:relative;
  border-radius:.6rem;
  overflow:hidden;
  background:#ddd;
}
.project-thumb::after{
  content:"";
  position:absolute; inset:0;
  background:rgba(0,0,0,.55);
  opacity:0;
  transition:.3s;
}
.project-thumb:hover::after{opacity:1}
.project-thumb img{
  width:100%;
  display:block;
  aspect-ratio:3/4;
  object-fit:cover;
  filter:blur(8px);
  transition:filter .4s;
}
.project-thumb img.loaded{filter:blur(0)}

.project-caption{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  color:#fff;
  opacity:0;
  transition:.3s;
  text-align:center;
  padding:0 1rem;
  font-size:.9rem;
}
.project-thumb:hover .project-caption{opacity:1}

/* ─── Footer ─────────────────────────────────────────────────── */
footer{
  background:var(--brand-dark);
  color:#ddd;
}
footer a{text-decoration:none; color:#fff}

/* ─── Back-to-Top ────────────────────────────────────────────── */
#backTop{
  position:fixed; bottom:24px; right:24px;
  width:46px; height:46px; border:none; border-radius:50%;
  display:flex; align-items:center; justify-content:center;
  background:var(--brand-red); color:#fff;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
  opacity:0; visibility:hidden; transition:.3s;
  z-index:999;
}
#backTop.show{opacity:1; visibility:visible}
</style>

<!-- ─── Page Logic ───────────────────────────────────────────── -->
<script>
document.addEventListener('DOMContentLoaded',()=>{
  /* AOS & lightbox */
  AOS.init({duration:800, once:true});
  GLightbox({selector:'.glightbox', touchNavigation:true});

  /* Navbar shadow + back-to-top */
  const backTop=document.getElementById('backTop');
  window.addEventListener('scroll',()=>{
    backTop.classList.toggle('show',window.scrollY>300);
    document.querySelector('.navbar')?.classList.toggle('scrolled',window.scrollY>20);
  });
  backTop.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));

  /* Optional filter logic (uncomment filterBar HTML to use) */
  const btns=document.querySelectorAll('.filter-btn');
  const items=document.querySelectorAll('.project-item');
  const live=document.getElementById('liveCount');
  if(btns.length){
    const update=()=>{
      const visible=[...items].filter(i=>!i.classList.contains('hide')).length;
      live.textContent=`${visible} project${visible!==1?'s':''} displayed`;
    };
    btns.forEach(b=>{
      b.addEventListener('click',()=>{
        btns.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        const f=b.dataset.filter;
        items.forEach(i=>{
          const show=(f==='all'||i.dataset.category===f);
          i.classList.toggle('hide',!show);
        });
        update();
      });
    });
    update();
    document.getElementById('countAll')?.textContent=items.length;
  }
});
</script>
